

Leia 3 valores inteiros e ordene-os em ordem crescente. No final, mostre os valores em ordem crescente, 
uma linha em branco e em seguida, os valores na sequência como foram lidos.

A entrada contem três números inteiros.

Imprima a saída conforme foi especificado.
<hr><br>
<meta charset = "UTF-8">
<script>

var [a, b ,c] = prompt().split(" ");
var a = parseInt(a);
var b = parseInt(b);
var c = parseInt(c);

if (a < b && b < c && a < c){
    console.log(a);
    console.log(b);
    console.log(c);
}
if (a < c && c < b && a < b){
    console.log(a);
    console.log(c);
    console.log(b);
}
if (b < c && c < a && b < a){
    console.log(b);
    console.log(c);
    console.log(a);
}
if (b < a && a < c && b < c){
    console.log(b);
    console.log(a);
    console.log(c);
}
if (c < a && a < b && c < b){
    console.log(c);
    console.log(a);
    console.log(b);
}
if (c < b && b < a && c < a){
    console.log(c);
    console.log(b);
    console.log(a);
}

console.log();
console.log(a);
console.log(b);

</script>
