Leia 2 valores de ponto flutuante de dupla precisão A e B, que correspondem a 2 notas de um 
aluno. A seguir, calcule a média do aluno, sabendo que a nota A tem peso 3.5 e a nota B tem peso 7.5 
(A soma dos pesos portanto é 11). Assuma que cada nota pode ir de 0 até 10.0, sempre com uma 
casa decimal.
<hr><br>
<meta charset = "UTF-8">
<script>
//var input = require('fs').readFileSync('/dev/stdin', 'utf8');
//var lines = input.split('\n');
//var prompt = function (texto){return lines.shift();};
var A = parseFloat(prompt("Informe a primeira nota do aluno:"));
var B = parseFloat(prompt("Informe a segunda nota do aluno:"));
var m = (3.5 * A + 7.5 * B)/11;
console.log("MEDIA = "+m.toFixed(5));
</script>
